<script type="text/javascript" src="../../common/js/jquery-3.1.0.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript">
	// 选择第二列触发函数
	$('.dob-list>li>a').on('click',function(){
		var dom = $(this).parent()
		dom.siblings().removeClass('open');
		dom.toggleClass('open');
	})

	// 具体每个li下面每个具体项目的点击
	$('.dob-list>li>ul a').on('click',function(){
		var scendDom = $(this).parent(),firstDom = $(this).parent().parent().parent();
		$('.dob-list>li>ul li').removeClass('ckd');
		$('.dob-a').removeClass('ckd');
		scendDom.addClass('ckd');
		firstDom.addClass('ckd');
	})
</script>
</html>
